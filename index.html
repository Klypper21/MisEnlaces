<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Tatuajes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: #fff;
    }

    .logo-text {
      font-family: 'Rubik Burned', cursive;
      font-size: 38px;
      color: #ff4f00;
      margin-bottom: 25px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #ff4f00;
    }

    .card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .button img {
      width: 22px;
      height: 22px;
    }

    .whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .whatsapp:hover {
      background: linear-gradient(135deg, #1dc850, #0d6e64);
      transform: scale(1.05);
    }

    .instagram {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .instagram:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-text">Tattoo</div>
    <h2>Reserva tu Tatuaje</h2>
    <p>Cont√°ctame para agendar tu cita</p>
    <div class="buttons">
      <a class="button whatsapp" href="https://wa.me/5355480242" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        WhatsApp
      </a>
      <a class="button instagram" href="https://www.instagram.com/josiel.2002?igsh=MTByYTM4ZHBjY3N6MA==&utm_source=qr" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        Instagram
      </a>
    </div>
  </div>
</body>
</html>
